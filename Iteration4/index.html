<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSBasic</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>
<body>

    <form class="form">
        <h3>Арифметические операции с числами</h3>
        <input type="number" placeholder="Первое число" class="num1">
        <input type="text" placeholder="+-*/" class="symbol">
        <input type="number" placeholder="Второе число" class="num2">
        <button class="ok" type="reset">посчитать</button>
        <p class="result" class="result">Результат = </p>
    </form>

    <div class="containerText">
        Изменение контента
    </div>

    <div class="containerColor" onclick="Message('Ура, нажатие')">
       КЛИК, НАВЕДЕНИЕ, ОТВЕДЕНИЕ
    </div>

    <a href="https://web.telegram.org" onclick="event.preventDefault()">Я ссылка без стандартного действия</a>


    <script>
        const containerColor = document.querySelector('.containerColor')
        const form = document.querySelector('.form')
        const inputs = document.querySelectorAll('input')

        function changeColorText(color1, color2){
            let containerText = document.querySelector('.containerText')
            setInterval(()=>{
                if(containerText.style.color==color1) {
                    containerText.style.color = color2;
                    containerText.textContent = 'Изменение контента: ЦВЕТ 1'
                } else {
                    containerText.style.color = color1;
                    containerText.textContent = 'Изменение контента: ЦВЕТ 2'
                }
            }, 2000)
        }
        changeColorText('blue', 'red')
       
        function Message(mess){
            alert(mess)
        }
        
        containerColor.addEventListener('mouseover',(e)=>{
            containerColor.textContent = 'Наведение (попробуй нажать)'
        })
        containerColor.addEventListener('mouseout',(e)=>{
            containerColor.textContent = 'Снятие курсора (попробуй нажать)'
        })
        
        inputs.forEach((input) => {
            input.addEventListener('focus', (e)=>{ 
                input.style.outline = '2px solid red'
            })
            input.addEventListener('blur', (e)=>{
                input.style.outline = ''
            })
        })

    </script>
</body>
</html>
